<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pdf | Electric</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Title Logo -->
    <link rel="icon" type="images/png" href="images/k3-logo.webp">
    <!-- Title Logo -->

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="relative w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-8 fade-in overflow-hidden">
        <h2 class="text-xl font-semibold text-gray-800 text-center pulse mb-4">
            SEBELUM ANDA MEMBUKA PDF ELECTRIC, MASUKKAN FORMAT YANG SUDAH SAYA SIAPKAN <br><br> TERIMAKASIH !!!
        </h2>
        <div class="w-full border-t border-gray-300 pt-4">
            <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>
            <form id="loginForm" class="mt-6">
                <div>
                    <label for="noreg" class="block text-sm font-medium text-gray-700">No Reg :</label>
                    <input type="text" id="noreg" name="noreg" required
                        class="w-full px-4 py-3 mt-2 border rounded-lg focus:outline-none focus:ring-4 focus:ring-green-400 transition-all shadow-md">
                </div>
                <div class="mt-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password :</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 mt-2 border rounded-lg focus:outline-none focus:ring-4 focus:ring-green-400 transition-all shadow-md">
                </div>

                <!-- Tombol Login -->
                <button type="submit"
                    class="w-full px-4 py-3 mt-6 font-semibold text-white bg-green-500 rounded-lg hover:bg-green-600 transition-all transform hover:scale-105 shadow-lg">
                    Login
                </button>
            </form>

            <script>
                document.getElementById("loginForm").addEventListener("submit", function (event) {
                    event.preventDefault(); // Mencegah pengiriman form default
                    let noreg = document.getElementById("noreg").value;
                    let password = document.getElementById("password").value;

                    if (noreg.trim() === "" || password.trim() === "") {
                        alert("Harap isi semua kolom sebelum login.");
                    } else if (password !== "tmmin") {
                        alert("Password salah! Silakan coba lagi.");
                    } else {
                        window.location.href = "pdf-pdf/pdf-konfirm.html";
                    }
                });
            </script>

            <!-- Tombol Kembali -->
            <button type="button" onclick="window.history.back();"
                class="w-full px-4 py-3 mt-3 font-semibold text-white bg-red-500 rounded-lg hover:bg-red-700 transition-all transform hover:scale-105 shadow-lg">
                Kembali
            </button>
        </div>
    </div>
</body>

</html>
