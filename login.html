<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Title Logo -->
    <link rel="icon" type="images/png" href="images/k3-logo.webp">
    <!-- Title Logo -->

</head>

<body class="bg-green-50 font-sans">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <div class="flex justify-center mb-6">
                <img src="assets/logo-k3.png" alt="Healthcare Logo" class="w-20">
            </div>
            <h1 class="text-2xl font-bold text-green-700 text-center mb-4">Welcome Back</h1>
            <p class="text-gray-600 text-center mb-8">Login to your k3 account</p>

            <!-- Login Form -->
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="you@example.com">
                </div>
                <div class="mb-4 relative">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            placeholder="********">
                        <button type="button" id="togglePassword"
                            class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-green-500">
                            <svg xmlns="http://www.w3.org/2000/svg" id="eyeIcon" class="h-5 w-5" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-green-600">
                        <span class="ml-2 text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-green-600 hover:underline text-sm">Forgot password?</a>
                </div>
                <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold shadow-lg transition duration-300">
                    Login
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 text-center text-gray-400">OR</div>

            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-gray-600">Don't have an account? <a href="register.html"
                        class="text-green-600 hover:underline font-semibold">Sign up</a></p>
            </div>

            <!-- Back Button -->
            <div class="mt-6 text-center">
                <a href="index.html"
                    class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded-lg font-semibold transition duration-300">
                    Kembali
                </a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for toggle password visibility
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';

            // Toggle eye icon
            eyeIcon.innerHTML = isPassword
                ? '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path><line x1="1" y1="1" x2="23" y2="23"></line>'
                : '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path><circle cx="12" cy="12" r="3"></circle>';
        });
    </script>
</body>

</html>
