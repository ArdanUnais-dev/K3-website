<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Logged In</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Title Logo -->
  <link rel="icon" type="images/png" href="images/k3-logo.webp">
  <!-- Title Logo -->

</head>

<body class="bg-gray-100 font-sans">

  <!-- Profile Section -->
  <div class="container mx-auto py-12 px-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Profile Header -->
      <div class="flex items-center justify-center bg-gradient-to-r from-green-400 to-green-600 py-8">
        <div class="text-center">
          <img id="profile-picture" src="assets/logo-k3.png" alt="Profile Picture"
            class="w-40 h-40 rounded-lg mx-auto border-4 border-white shadow-md">
          <h1 class="mt-4 text-2xl font-bold text-white">ISLAH</h1>
          <p class="text-gray-100">Welcome back!</p>

          <!-- Button for changing profile picture -->
          <div class="mt-4">
            <label for="file-upload" class="px-4 py-2 bg-blue-500 text-white font-medium rounded-lg cursor-pointer hover:bg-blue-600 transition">
              Change Profile Picture
            </label>
            <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="previewImage(event)">
          </div>
        </div>
      </div>

      <!-- Profile Details -->
      <div class="px-8 py-6">
        <!-- Basic Info -->
        <div class="mb-6">
          <h2 class="text-xl font-bold text-gray-700 mb-4">Your Information</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-600 font-semibold mb-1">Full Name :</label>
              <p class="text-gray-800">Muhammad Ardan Unais Albani</p>
            </div>
            <div>
              <label class="block text-gray-600 font-semibold mb-1">Email :</label>
              <p class="text-gray-800">ardanunais7@gmail.com</p>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8">
          <h2 class="text-xl font-bold text-gray-700 mb-4">Quick Actions</h2>
          <div class="flex space-x-4">
            <a href="#"
              class="px-4 py-2 bg-red-500 text-white font-medium rounded shadow hover:bg-red-600 transition rounded-lg">
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profile-picture').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>

</html>
